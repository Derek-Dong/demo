<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            font-size: 20px;
        }

        p{
            /* px代表像素 */

            /* font-size中 2em相当于:父元素的font-size*2em=40px */
            font-size: 2em;

            /* font-size百分比 */
            font-size: 300%;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>我是span</span>
        <p>我是段落元素,哈哈哈哈</p>
    </div>
</body>
</html>
