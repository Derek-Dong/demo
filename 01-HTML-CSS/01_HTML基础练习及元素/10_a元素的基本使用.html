<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 1.打开外部网站 href:超链接-->
    <p>打开外部网站</p>
    <a href="https://www.baidu.com">百度一下</a>
    <a href="https://www.taobao.com">淘宝一下</a>
    <p>打开自己的网站</p>
    <a href="./09_img的属性演练.html">图片</a>

    <!-- 2.target
            _self:自己
            _blank:空白页

            和iframe一起使用时才有效果
            _parent:上一层
            _top:顶层
            具体的name:
    -->
    <p>target具体演练(target=_blank)</p>
    <a href="https://mi.com" target="_blank">小米一下</a>

    <p>target具体演练(target=_parent)</p>
    <a href="https://mi.com" target="_parent">小米一下</a>

    <p>target具体演练(target=_top)</p>
    <a href="https://mi.com" target="_top">小米一下</a>
</body>
</html>
