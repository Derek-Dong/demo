<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器{
            属性名:属性值;
        } */

        /* 单个选中元素 */
        h1{
            font-size: 50px;
            color: red;
        }

        div{
            font-size: 20px;
            background-color: red;
        }

        /* 并集选择器 */
        h1,p,a{
            color: red;
        }

        /* 类选择器 */
        .red{
            color: red;
        }
    </style>
</head>
<body>
     <!-- 2.文档样式表 -->
     <!-- 开发网页特性:结构和样式分离 -->
    
    <h1>网页标题</h1>
    <p>网页的段落</p>
    <a href="#">百度一下</a>
    <div>嘿嘿嘿</div>

</body>
</html>
