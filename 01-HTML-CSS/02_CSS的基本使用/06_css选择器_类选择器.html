<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.设置颜色相关 */
        div{
            color:gray
        }

        .box1{
            color:hotpink
        }

        .box2{
            color:red;
        }

        .box3{
            color: purple;
        }

        /* 2.设置文字的大小 */
        .large-font{
            font-size: 25px;
        }

    </style>
</head>
<body>
    <div class="box1">文字内容1</div>
    <p class="large-font">段落内容2</p>
    <a href="#">嘿嘿嘿</a>
    <!-- 一个元素可以有多个类的,多个类以空格进行分割 -->
    <div class="box2 large-font">文字内容4</div>
    <div class="box3">文字内容5</div>
    <div class="box2">文字内容6</div>
    <p>文字内容7</p>

    <!-- 
        类的名字的规范:
                1.尽量见名之意
                2.当多个单词时,以什么方式连接
                * -连接:large-font
                * _连接:large_font
                * 驼峰连接:largeFont
    -->
</body>
</html>
