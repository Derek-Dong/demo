<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 500px;
            background-color: #f00;
            position: relative;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: #ff0;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);

            left: 0;
            right: 0;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
